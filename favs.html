<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Workshop vue">
<link rel="shortcut icon" href="./assets/Recursos Moviestack/Moviestack_favicon.png" type="image/x-icon">    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Favorites - Movie Vue</title>
</head>

<body>
    
    <div class="min-h-screen w-full flex flex-col" id="favs-app">
        <nav class="items-center text-xl gap-4 md:gap-8 md:flex-row flex flex-col justify-end bg-slate-700 p-3 border-red border-2">
            <div class="flex md:mr-auto gap-4 items-center">
                <h1 class="bg-white text-black px-2 py-1 rounded">MOVIESTACK</h1>
            </div>
            <a class="text-white border-solid border-2 p-1" href="./home.html">HOME</a>
            <a class="text-white border-solid border-2 p-1" href="./movies.html">MOVIES</a>
            <a class="text-white border-solid border-2 p-1" href="./favs.html">FAVS</a>
        </nav>
        <header class="flex bg-gray-800 justify-center font-semibold text-5xl">
            <h1 class="text-white">Your Favorites Movies</h1>
        </header>
        <main class="bg-gray-800 w-full grow flex flex-wrap gap-5 justify-center items-center" id="contenedor-favs">
            <template v-if="peliculasFavoritas.length > 0" v-for="peliculaDetalle in peliculasDetalles">
                <div class="bg-white rounded overflow-hidden shadow-lg w-60 min-h-[450px] my-6">
                    <div class="cursor-pointer" @click="toggleFavorito(peliculaDetalle.id)">
                        <button class="rounded bg-red-500 w-1/3">DELETE</button>
                    </div>
            
                    <img class="w-full"
                        :src="`https://moviestack.onrender.com/static/` + peliculaDetalle.image"
                        :alt="'Imagen de ' + peliculaDetalle.image">
            
                    <div class="px-6 py-4">
                        <div class="font-bold text-xl mb-1"> {{ peliculaDetalle.title }} </div>
                        <p class="text-gray-700 text-base line-clamp-4"> {{ peliculaDetalle.overview }}</p>
                    </div>
                    <div class="px-6 pt-4 pb-2 flex flex-col">
                        
                        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-0">
                            <a :href="`./details.html?id=${peliculaDetalle.id}`">Details</a>
                        </span>
                    </div>
                </div>
            </template>
            
            
            <template v-else>
                <h2>No tienes pel√≠culas favoritas</h2>
            </template>
        </main>
        <footer class="items-center text-xl gap-4 md:gap-8 md:flex-row flex flex-col md:justify-around bg-slate-700 p-3 border-red border-2">
            <div class="flex md: gap-4 items-center">
                <h1 class="bg-white text-black px-2 py-1 rounded">COHORTE 52</h1>
            </div>
            <div class="flex md: gap-4 items-center">
                <h1 class="bg-white text-black px-2 py-1 rounded">RENZO FRANCHETTO</h1>
            </div>
        </footer>
    </div>
    <script type="module" src="./tailwind.config.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./favs.js"></script> 

</html>
